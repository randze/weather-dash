<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand h1" style="text-align: center;"><img class="" src="http://openweathermap.org/img/wn/02d.png">randze's Weather Dash</span>
        </nav>
    </header>
    <section class="container">
        <br>
        <div class="row">
            <article class="col-12 col-sm-4">
                <div class="input-group mb-3">
                    <input id="cityBox" type="text" class="form-control" placeholder="City Search" aria-label="City Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                    <button class="btn" type="button" onclick="citySearch(event)">Search</button>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th class="bg-dark text-light" scope="col">Search History</th>
                    </tr>
                    </thead>
                    <tbody id="searchHistory">
                    </tbody>
                </table>
            </article>
            <article class="col-12 col-sm-8">
                <div id="generalWeather" class="col-12" style="min-height:200px;">

                </div>
                <hr/>
                <div class="col-12 text-center">     
                    <div id="fiveDay" class="row" >

                    </div>
                </div>
            </article>
        </div>
    </section>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Local Script -->
    <script src="script.js"></script>
</body>
</html>
